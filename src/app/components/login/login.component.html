<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile colspan="1"></mat-grid-tile>
  <mat-grid-tile colspan="1">
      <mat-card class="example-card">
          <mat-card-header>
              <mat-card-title>Sign In</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" [(ngModel)]="username">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input type="password" matInput placeholder="Password" [(ngModel)]="password">
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="primary" (click)="onLogIn()">Login</button>
              <button mat-raised-button color="accent">Reset Password</button>
          </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1"></mat-grid-tile>
</mat-grid-list>
